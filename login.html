<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="client\login.css">
</head>
<body>
  <div class="login-container">
    <h1>Login to Artshop</h1>
    <form id="login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <div class="password-container">
        <input type="password" id="password" name="password" required>
        <button type="button" id="togglePassword">👁️</button>
      </div>

      <button type="submit"><span class="log">Login</span></button>
    </form>
    <p>Don't have an account? <a href="signup.html" id="signupLink">Sign up here</a></p>
  </div>
  
  <script src="client\login.js"></script>
</body>
</html>
